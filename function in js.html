<!DOCTYPE html>
<html>
    <head>
        <title>Function in JS</title>
    </head>
    <body>
        <h4>When you click the button multiplication of 5 and 2 will happen.</h4>
        <button onclick="myfunction(5,3)">On click</button>
        <script>
            function myfunction(x,y){
                document.write(x*y);
            }
        </script>
    </body>
</html>
